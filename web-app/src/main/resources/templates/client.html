<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Clients</title>
</head>
<body>

<header>
    <nav class="navbar navbar-light bg navbar-expand-sm text-dark p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="/" class="navbar-brand"><img src="../../resources/static/img/building.svg"
                                                  th:src="@{/img/building.svg}"
                                                  height="32" width="32" alt="MS"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="clients.html"
                           th:href="@{/clients}">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="repairs.html"
                           th:href="@{/repairs}">Repairs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header"
         class="ps-1 py-1 mb-3 navbar navbar-light bg-light text-dark">
        <ul class="navbar-nav float-start">
            <li class="nav-item" title="Back to list">
                <a href="clients.html"
                   th:href="@{/clients}"
                   class="btn btn-light btn-block">
                    <i class="bi-arrow-left"></i></a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase me-auto"
              th:text="${isNew} ? 'New client' : 'Edit client'">Edit client</span>
    </nav>
</header>

<section id="client">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form id="clientForm"
                              th:object="${client}"
                              action="clients.html"
                              th:action="@{${#httpServletRequest.servletPath}}"
                              th:method="@{post}">

                            <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                                <p>Please fix errors below:</p>
                            </div>

                            <input id="field_clientId"
                                   type="hidden"
                                   th:field="*{clientId}"/>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_clientName">Client Name</label>
                                <input class="form-control "
                                       id="field_clientName"
                                       type="text" value="Ivanov Ivan Ivanovich"
                                       th:field="*{clientName}"/>
                                <div th:if="${#fields.hasErrors('clientName')}"
                                     class="text-danger"
                                     th:errors="*{clientName}">[errors]</div>
                            </div>

                            <div class="d-flex justify-content-end">
                                <a href="clients.html"
                                   th:href="@{/clients}"
                                   class="btn btn-danger"
                                   title="Cancel">Cancel</a>
                                <a href="clients.html"
                                   th:href="@{/clients}"
                                   class="btn btn-success"
                                   th:onclick="@{document.forms['clientForm'].submit(); return false;}"
                                   title="Save client">Save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy;Epam Brest-Java-Course 2021</p>
</footer>

<script src="../../resources/static/js/bootstrap.bundle.min.js"
        th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
