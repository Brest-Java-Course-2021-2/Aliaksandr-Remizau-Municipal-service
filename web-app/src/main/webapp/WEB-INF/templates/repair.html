<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="../../resources/static/css/bootstrap.css"
          th:href="@{/resources/static/css/bootstrap.css}">
    <link rel="stylesheet" href="../../resources/static/css/style.css"
          th:href="@{/resources/static/css/style.css}">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Repair</title>
</head>
<body>

<header>
    <nav class="navbar navbar-light bg navbar-expand-sm text-dark p-1">
        <div class="container-fluid">
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a href="hello.html" class="navbar-brand"><img src="../../resources/static/img/building.svg"
                                                  th:src="@{/resources/static/img/building.svg}"
                                                  height="32" width="32" alt="MS"></a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="clients.html"
                           th:href="@{/clients}">Clients</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="repairs.html"
                           th:href="@{/repairs}">Repairs</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav id="main-header"
         class="ps-1 py-1 mb-3 navbar navbar-light bg-light text-dark">

        <ul class="navbar-nav float-start">
            <li class="nav-item"
                title="Back to list">
                <a href="repairs.html"
                   th:href="@{/repairs}"
                   class="btn btn-light btn-block"><i class="bi-arrow-left"></i></a>
            </li>
        </ul>
        <span class="navbar-brand text-uppercase me-auto">Edit repair</span>
    </nav>
</header>

<section id="repair">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_client">Client</label>
                                <select class="form-control"
                                        id="field_client">
                                    <option value="0">Ivanov Ivan Ivanovich</option>
                                    <option value="1">Petrov Aleksandr Nikolaevich</option>
                                    <option value="2">Vasiliev Nikolay Aleksandrovich</option>
                                    <option value="3">Savchuk Maksim Aleksandrovich</option>
                                    <option value="4">Oblomov Vasiliy Ivanvich</option>

                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_repairType">Repair Type</label>
                                <select class="form-control"
                                       id="field_repairType">
                                <option value="0">ELECTRIC</option>
                                <option value="1">PLUMBER</option>
                                <option value="2">FINISHING</option>
                                <option value="3">ANOTHER</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_repairName">Address</label>
                                <input class="form-control"
                                       id="field_repairName"
                                       type="text"
                                       value="Orlovskaya XX-XX"/>
                            </div>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="date">Preference Date</label>
                                <input id="date" name="date" type="date"/>

                            </div>
                            <div class="mb-3">
                                <label class="form-label"
                                       for="field_repairLevel">Level Difficulty</label>
                                <select class="form-control"
                                        id="field_repairLevel">
                                    <option value="0">EASY</option>
                                    <option value="1">MEDIUM</option>
                                    <option value="2">HARD</option>
                                </select>
                            </div>

                            <div class="d-flex justify-content-end">
                                <a href="repairs.html"
                                   th:href="@{/repairs}"
                                   class="btn btn-danger"
                                   title="Cancel">Cancel</a>
                                <a href="repairs.html"
                                   th:href="@{/repairs}"
                                   class="btn btn-success"
                                   title="Save repair">Save</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer>
    <hr/>
    <p class="text-center">&copy;Epam Brest-Java-Course 2021</p>
</footer>

<script src="../../resources/static/js/bootstrap.bundle.min.js"
        th:href="@{/resources/static/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
